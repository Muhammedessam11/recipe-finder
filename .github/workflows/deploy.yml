name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          docker build -t mohamedessam1911/recipe-finder-backend:latest ./backend
          docker push mohamedessam1911/recipe-finder-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t mohamedessam1911/recipe-finder-frontend:latest ./frontend
          docker push mohamedessam1911/recipe-finder-frontend:latest

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Save KUBECONFIG to file
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/
        env:
          KUBECONFIG: $HOME/.kube/config


